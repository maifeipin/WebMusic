name: Docker Publish

on:
  push:
    tags:
      - 'v*'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  APP_NAME: webmusic

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}-frontend
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}-backend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      # Build & Push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
             ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}-frontend:${{ github.ref_name }}
             ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
             ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}-backend:${{ github.ref_name }}
             ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
