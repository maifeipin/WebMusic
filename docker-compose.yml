version: '3.3'
services:
  backend:
    build: 
      context: ./backend
    container_name: webmusic-backend
    restart: always
    environment:
      - ASPNETCORE_URLS=http://+:8080
      # Default: Postgres (Controlled by env vars)
      - DatabaseProvider=${DATABASE_PROVIDER:-Postgres}
      # Connection String constructed from env vars
      - ConnectionStrings__Postgres=Host=${POSTGRES_HOST:-postgres};Database=${POSTGRES_DB:-webmusic};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-password}
      # Security
      - Jwt__Key=${JWT_KEY:-ChangeThisSecretKeyInProductionToSomethingSecureLongAndRandom}
      - Jwt__Issuer=WebMusic
      - Jwt__Audience=WebMusicUser
      # AI API Keys (Supports up to 2 keys from env)
      - Gemini__ApiKeys__0=${GEMINI_API_KEY_1}
      - Gemini__ApiKeys__1=${GEMINI_API_KEY_2}
      - Gemini__ApiKeys__2=${GEMINI_API_KEY_3}
      # Mount the database directory volume to persist data
    volumes:
      - ./data:/app/data
      # If SMB needs host mounting (optional)
      # - /mnt/nas:/mnt/nas
    ports:
      - "5080:8080" # Distinct from Dev (5098) and AirPlay (5000)

  frontend:
    build:
      context: ./frontend
    container_name: webmusic-frontend
    restart: always
    ports:
      - "8090:80" # Distinct from Dev (5173)
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: webmusic-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webmusic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:

