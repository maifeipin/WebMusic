version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    image: maifeipin/webmusic-backend:latest
    container_name: webmusic-backend
    restart: always
    environment:
      - ASPNETCORE_URLS=http://+:8080
      # Default: Postgres (Controlled by env vars)
      - DatabaseProvider=${DATABASE_PROVIDER:-Postgres}
      # Connection String constructed from env vars
      - ConnectionStrings__Postgres=Host=${POSTGRES_HOST:-postgres};Database=${POSTGRES_DB:-webmusic};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-password}
      # Security
      - Jwt__Key=${JWT_KEY:-ChangeThisSecretKeyInProductionToSomethingSecureLongAndRandom}
      - Jwt__Issuer=WebMusic
      - Jwt__Audience=WebMusicUser
      # AI API Keys (Supports up to 2 keys from env)
      - Gemini__ApiKeys__0=${GEMINI_API_KEY_1}
      - Gemini__ApiKeys__1=${GEMINI_API_KEY_2}
      - Gemini__ApiKeys__2=${GEMINI_API_KEY_3}
      # Internal or External AI Service URL
      - AiLyricsUrl=${AI_LYRICS_URL:-http://webmusic-ai-lyrics:5001}
    volumes:
      - ./data:/app/data
    depends_on:
      - postgres

  frontend:
    build: 
      context: ./frontend
    image: maifeipin/webmusic-frontend:latest
    container_name: webmusic-frontend
    restart: always
    ports:
      - "8090:80"
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: webmusic-postgres
    restart: always
    # Expose port for Compute Nodes (Mac Mini) to connect
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-webmusic}
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data

  # AI Lyrics Service (Python Sidecar)
  ai-lyrics:
    build: 
      context: ./AI/Lyrics
    image: maifeipin/webmusic-ai-lyrics:latest
    container_name: webmusic-ai-lyrics
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - WHISPER_MODEL=tiny
    profiles: 
      - ai  # Only start if explicitly requested via --profile ai

volumes:
  postgres_data:
