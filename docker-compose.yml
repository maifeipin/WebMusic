version: '3.3'
services:
  backend:
    build: 
      context: ./backend
    container_name: webmusic-backend
    restart: always
    environment:
      - ASPNETCORE_URLS=http://+:8080
      # Default: Sqlite
      - DatabaseProvider=Sqlite
      - ConnectionStrings__Sqlite=Data Source=data/webmusic.db
      # To use Postgres, uncomment below and comment out Sqlite lines:
      # - DatabaseProvider=Postgres
      # - ConnectionStrings__Postgres=Host=postgres;Database=webmusic;Username=postgres;Password=password
      - Jwt__Key=ChangeThisSecretKeyInProductionToSomethingSecureLongAndRandom
      # Mount the database directory volume to persist data
    volumes:
      - ./data:/app/data
      # If SMB needs host mounting (optional)
      # - /mnt/nas:/mnt/nas
    ports:
      - "5080:8080" # Distinct from Dev (5098) and AirPlay (5000)

  frontend:
    build:
      context: ./frontend
    container_name: webmusic-frontend
    restart: always
    ports:
      - "8090:80" # Distinct from Dev (5173)
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: webmusic-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webmusic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:

